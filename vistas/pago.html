        <main>
            <div class="pagoFormulario">
                <h3 class="pagoTitulo">¿Con qué tarjeta de crédito desea pagar?</h3>
                <form>
                    <input type="text" class="pagoInput" placeholder="Número de la tarjeta" pattern="^\d{13,19}$"
                        title="Debe contener entre 13 y 19 dígitos sin espacios ni guiones." required>
                    <span class="error-message"></span>

                    <input type="text" class="pagoInput" placeholder="Nombre del titular de la tarjeta"
                        pattern="^[A-Za-zÁÉÍÓÚÑáéíóúñ ]{3,50}$"
                        title="Debe contener solo letras y espacios, entre 3 y 50 caracteres." required>
                    <span class="error-message"></span>

                    <div class="pagoFila">
                        <input type="text" class="pagoInput" placeholder="Fecha de expiración (MM/YY)"
                            pattern="^(0[1-9]|1[0-2])\/\d{2}$" title="Formato válido: MM/YY, ejemplo: 09/24" required>
                        <span class="error-message"></span>

                        <input type="text" class="pagoInput" placeholder="CVV" pattern="^\d{3,4}$"
                            title="Debe contener 3 o 4 dígitos." required>
                        <span class="error-message"></span>
                    </div>

                    <h3 class="pagoTitulo">¿Dónde debemos enviar la factura?</h3>
                    <div class="pagoFila">
                        <input type="text" class="pagoInput" placeholder="País" pattern="^[A-Za-zÁÉÍÓÚÑáéíóúñ ]{2,20}$"
                            title="Debe contener solo letras y espacios, mínimo 2 caracteres." required>
                        <span class="error-message"></span>

                        <input type="text" class="pagoInput" placeholder="Código Postal" pattern="^\d{4,10}$"
                            title="Debe contener entre 4 y 10 números." required>
                        <span class="error-message"></span>
                    </div>

                    <input type="text" class="pagoInput" placeholder="Dirección"
                        pattern="^[A-Za-z0-9ÁÉÍÓÚÑáéíóúñ.,\- ]{5,100}$"
                        title="Debe contener letras, números y algunos símbolos (,.-), mínimo 5 caracteres." required>
                    <span class="error-message"></span>

                    <input type="text" class="pagoInput" placeholder="Ciudad" pattern="^[A-Za-zÁÉÍÓÚÑáéíóúñ ]{2,30}$"
                        title="Debe contener solo letras y espacios, mínimo 2 caracteres." required>
                    <span class="error-message"></span>

                    <input type="text" class="pagoInput" placeholder="Provincia" pattern="^[A-Za-zÁÉÍÓÚÑáéíóúñ ]{2,30}$"
                        title="Debe contener solo letras y espacios, mínimo 2 caracteres." required>
                    <span class="error-message"></span>

                    <div class="pagoTotal">
                        <strong>Total:</strong> <span class="pagoCantidad">000,00€</span>
                    </div>
                    <div class="contenedorCentrado">
                        <button type="submit" class="botonConfirmar">
                            Aceptar
                        </button>
                    </div>
                </form>
